<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/acao.js"></script>

  <script>
    $(document).ready(function(){
      lista();
      desabilita();
    });
  </script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">

    <div class="row linha">
      <div class="col-xs-12">
        <h2>Lista de livro</h2>
      </div>
    </div>

    <div class="jumbotron">

      <div class="row linha">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Lista:</label>
            <select class="form-control" name="lista" id="lista"></select>
          </div>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">TÃ­tulo do livro:</label>
            <input class="form-control inp" type="text" id="titulo" name="titulo">
          </div>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Autor do livro:</label>
            <input class="form-control inp" type="text" id="autor" name="autor">
          </div>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Ano:</label>
            <input class="form-control inp" type="number" id="ano" name="ano" max="2019" min="1900">
          </div>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-4">
          <div class="form-group">
            <button class="btn btn-block btn-primary" id="btnAlterar" onclick="habilita()">Alterar</button>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <button class="btn btn-block btn-success" id="btnSalvarAlterar">Salvar</button>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <button class="btn btn-block btn-warning" id="btnCancelar">Cancelar</button>
          </div>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <div class="form-group">
            <button class="btn btn-block btn-danger" id="btnVoltar">Voltar</button>
          </div>
        </div>
      </div>

    </div>

  </div>    
</body>
</html>
