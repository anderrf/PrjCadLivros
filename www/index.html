<html>
<head>

<body>

    <div class="row linha">

      <div class="row linha">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">TÃ­tulo do livro:</label>
            <input class="form-control inp" type="text" id="titulo" name="titulo">

      </div>

      <div class="row linha">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="">Autor do livro:</label>

          </div>
        </div>
      </div>

      <div class="row linha">

            <label for="">Ano:</label>

      </div>

          </div>
        </div>
      </div>

      <div class="row linha">
        <div class="col-xs-4">
          <div class="form-group">
            <button class="btn btn-block btn-primary" id="btnNovo" onclick="habilita()">Novo</button>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <button class="btn btn-block btn-success" id="btnSalvar">Salvar</button>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <button class="btn btn-block btn-warning" id="btnCancelar">Cancelar</button>
          </div>
        </div>
      </div>

      

      <div class="row linha">
        <div class="col-xs-12">
          <div class="form-group">

          </div>
